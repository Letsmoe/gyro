<!DOCTYPE html><html><head><link rel="stylesheet" href="/style/main.css"><title>Boolean datatype</title><meta name="author" content="letsmoe"></meta><meta name="date" content="04.17.2022"></meta><meta name="description" content="Documentation for the standard boolean datatype in Gyro."></meta></head><body><div class="markdown-body"><h1 id="boolean">Boolean</h1>
<p>The <code>Boolean</code> is a wrapper type for a boolish value meaning <code>true</code> or <code>false</code>.</p>
<p>The <code>Boolean</code> type is not an object since it may not be instantiated as one. It is an implemented type, meaning that only no methods or prototypes may be added to its instance.</p>
